<body>

<div>
   <div title="JavaScript" align="left">
       <textarea id="code" rows="10" cols="70"></textarea> 
   </div>
   
   <div title="Result" align="left">
    <textarea id="result" rows="10" cols="70"></textarea> 
   </div>
</div>
<Button type="button" onclick="executeScript()">Execute</Button>
<Button type="button" onclick="clearScript()">Clear</Button>

<script type="application/javascript" >
function executeScript() {
    document.getElementById("result").value = ""
    var script = document.getElementById("code");
    //alert( script.value )
    var result = eval( script.value )
    document.getElementById("result").value = result
}

function clearScript () {
    document.getElementById("code").innerHTML = ""
    document.getElementById("result").innerHTML = ""
}

</script>
